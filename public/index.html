<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./build/main.css">
    <title>My To-do list</title>
</head>

<body class="bg-teal-100 text-teal-100">
    <main class="flex items-center justify-center h-screen px-10">
        <section class="todo-container bg-teal-900 px-8 py-4 w-full max-w-screen-md rounded-sm">
            <div class="text-4xl pb-8">
                <h1 class="text-center">Todo list</h1>
            </div>
            <div class="flex mb-8">
                <input class="todo-input text-black flex-4 w-3/4 py-3 placeholder-gray-700 pl-4 rounded focus:bg-white"
                    type="text" name="todo" id="todo" placeholder="Enter your task here" />
                <button
                    class="todo-btn flex-1  ml-2 px-4 text-teal-200 text-xl border-solid border-2 border-teal-400 rounded"
                    id="add">Add</button>
            </div>
            <div class="mt-8">
                <ul class="todo-list">

                </ul>
            </div>
        </section>
    </main>


    <script src="./app.js"></script>
</body>

</html>
