<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./build/main.css">
    <title>My To-do list</title>
</head>

<body class="bg-teal-100 text-teal-100">
    <main class="flex items-center justify-center h-screen px-10">

        <section class="todo-container shadow-xl">
            <div class="flex items-center justify-between pb-4">
                <span class="date text-sm text-teal-200"></span>
                <h1 class="text-center text-4xl tracking-wider uppercase">Todo list</h1>
            </div>
            <div class="flex items-center justify-between pb-8">
                <span class="completed flex-1 text-sm text-teal-100 cursor-pointer hover:text-teal-200">Completed</span>
                <span
                    class="incompleted flex flex-1 text-sm text-teal-100 cursor-pointer hover:text-teal-200">Incompleted</span>
                <span class="all flex flex-1 text-sm text-teal-100 cursor-pointer hover:text-teal-200">All</span>
            </div>
            <div class="flex mb-8">
                <input
                    class="todo-input shadow-xl text-black flex-4 w-3/4 py-3 bg-teal-100 placeholder-gray-700 pl-4 rounded focus:outline-none  focus:shadow-outline  focus:bg-white "
                    type="text" name="todo" id="todo" placeholder="Enter your task here" />
                <button
                    class="todo-btn flex-1 shadow-xl ml-2 px-4 text-teal-200 text-xl border-solid border-2 border-teal-400 rounded hover:bg-teal-400 hover:text-teal-900 focus:outline-none focus:shadow-outline"
                    id="add">Add</button>
            </div>
            <div class="mt-8">
                <ul class="todo-list">

                </ul>
            </div>
        </section>

    </main>


    <script src="./app.js"></script>
</body>

</html>
